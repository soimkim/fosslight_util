[tox]
envlist = test_run
skipdist = true

[testenv]
install_command = pip install {opts} {packages}
basepython= python3.6
whitelist_externals = cat
                      ls
setenv =
  PYTHONPATH=.

[flake8]
max-line-length = 130
exclude = .tox/*

[pytest]
filterwarnings = ignore::DeprecationWarning

[testenv:test_run]
commands =
  # Test - logging
  python tests/test_log.py
  ls test_result
  cat test_result/log_file1.txt
  # Test - writing text
  python tests/test_text.py
  cat test_result/txt/test.txt
  # Test - writing excel
  python tests/test_excel.py
  ls test_result/excel
  cat test_result/excel/FOSSLight-Report.csv

[testenv:release]
deps =
  -r{toxinidir}/requirements-dev.txt

commands =
  # Test - print help msg
  python tests/test_help.py
  # Test - logging
  python tests/test_log.py
  ls test_result
  cat test_result/log_file1.txt
  # Test - writing text
  python tests/test_text.py
  cat test_result/txt/test.txt
  # Test - writing excel
  python tests/test_excel.py
  ls test_result/excel
  cat test_result/excel/FOSSLight-Report.csv
  # Test - timer
  python tests/test_timer.py
  # Test - check PEP8
  pytest -v --flake8
